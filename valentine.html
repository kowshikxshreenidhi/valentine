<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }

    h1 {
      color: #e91e63;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #e91e63;
      color: white;
      margin-right: 20px;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
    }

    .result {
      display: none;
      margin-top: 20px;
    }

    .result h2 {
      color: #e91e63;
    }

    .result img {
      width: 250px;
      margin-top: 15px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

 <audio id="bgMusic" loop preload="auto">
  <source src="https://drive.google.com/uc?export=download&id=1D6mFWf_kGqJrzUTndbnj-y6FiF1qhU2N" type="audio/mpeg">
</audio>



  <div class="container">
    <h1>SHREENIDHI ðŸ’•<br>Will You Be My Valentine?</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>

    <div class="result" id="result">
      <h2>I KNEW IT ALREADY ðŸ˜ŽðŸ’˜</h2>
      <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    </div>
  </div>

  <script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const result = document.getElementById("result");
  const bgMusic = document.getElementById("bgMusic");

  let musicStarted = false;

  // Start music on ANY user interaction
  document.body.addEventListener("click", () => {
    if (!musicStarted) {
      bgMusic.play().catch(() => {});
      musicStarted = true;
    }
  });

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 250;
    const y = Math.random() * 120;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  yesBtn.addEventListener("click", () => {
    document.querySelector(".buttons").style.display = "none";
    result.style.display = "block";

    confetti({
      particleCount: 150,
      spread: 90,
      origin: { y: 0.6 }
    });
  });
</script>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</body>
</html>
